<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ASIL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="top-bar">
        <div style="color: white" class="logo">
            <a href="{{ url_for('index') }}">ASIL</a>
        </div>
        <a href="{{ url_for('registration') }}" class="get-started-btn">Sign up</a> <!-- Update link to use Flask's URL -->
    </header>

    <section class="registration-section">
        <h1>Create an Account</h1>
        <section id="about" style="max-height: 250px; margin-top:-5%" class="about-section">
            <p>
                This form will help you set a clear path toward achieving your goals. Your responses will be used to track progress through an integrated calendar, allowing you to adapt your habits over time.
            </p>
        </section>

        <form action="{{ url_for('registration') }}" method="POST" class="registration-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="waiver" name="waiver" required>
                <label for="waiver"> I agree that I must stay truthful and loyal to my responses using <b>ASIL</b></label>
            </div>            

            <div class="questions-section">
                <h2 style="margin-bottom:2%; margin-top:-2%;">Additional Information</h2>

                <div class="form-group">
                    <label for="question1">What is/are the bad habits you want to overcome?</label>
                    <textarea id="question1" name="question1" placeholder="e.g.s Smoking, Alcohol consumption." required></textarea>
                </div>
                
                <div class="form-group">
                    <label  for="goal-days">Please select your goal: the number of days you aim to stay without engaging in your bad habit.</label>
                    <select id="goal-days" name="goal-days" required class="styled-dropdown">
                        <option value="10">10 days</option>
                        <option value="15">15 days</option>
                        <option value="20">20 days</option>
                        <option value="25">25 days</option>
                        <option value="30">1 month</option>
                        <option value="60">2 months</option>
                        <option value="90">3 months</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Choose your character:</label>
                    <div class="image-selection">
                        <input type="radio" id="character1" name="character" value="plant" required>
                        <label for="character1">
                            <img src="{{ url_for('static', filename='images/plant.jpg') }}" alt="Character 1">
                        </label>
            
                        <input type="radio" id="character2" name="character" value="dog" required>
                        <label for="character2">
                            <img src="{{ url_for('static', filename='images/dog.jpg') }}" alt="Character 2">
                        </label>
                    </div>
                </div>                
            </div>

            <button type="submit" class="submit-btn"><b>Register</b></button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 by ASIL</p>
    </footer>
</body>
</html>
